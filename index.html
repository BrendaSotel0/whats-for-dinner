<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="title">What's for Dinner?</h1>
    </header>
    <main class="content">
      <div class="flex-child">
        <div class="content-child">
          <h1>What are you looking for?<span>&#42;</span></h1>
          <div class="input-container">
            <label class="choice">
              <input type="radio" name="food" value="sides">Side</input>
            </label>
            <label class="choice">
              <input type="radio" name="food" value= "mains">Main Dish</input>
            </label>
            <label class="choice">
              <input type="radio" name="food" value="desserts">Dessert</input>
            </label>
            <label class="choice">
              <input type="radio" name="food" value="entire meal">Entire Meal</input>
            </label>
          </div>
          <button class="lets-cook-button hidden">LET'S COOK!</button>
        </div>
      </div>
      <div class="flex-child recipe-choice">
        <img src="assets/cookpot.svg" class="image"/>
        <div class="clear-btn-parent hidden">
          <button class="clear-button hidden" type="button">CLEAR</button>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
